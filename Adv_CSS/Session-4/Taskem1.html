<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 15px;
      }

      div {
        font-size: 2em; /* 20px ---- 30px */
        border: 4px solid green;
        padding: 2em; /* 60px*/
      }

      h2 {
        font-size: 2em; /* 40px-----60px */
        border: 2px solid red;
        width: 10em; /* 400px ----------600px */
        padding: 5em; /* 300px */
      }
    </style>
  </head>
  <body>
    <div>
      <h2>em unit in css</h2>
    </div>
  </body>
</html>
