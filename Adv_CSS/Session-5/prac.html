<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        font-size: 2em; /* 32px*/
      }
      #subcontainer {
        font-size: 3em; /* 96px*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="subcontainer">
        <h5>Font size</h5>
        <!-- 96*2em = 192px-->
      </div>
    </div>
  </body>
</html>
