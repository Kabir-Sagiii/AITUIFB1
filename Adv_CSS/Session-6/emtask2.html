<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h2 {
        border: 2px solid red;
        width: 8em; /* 480px  */
        padding: 2em; /* 120px */
        margin: 3em; /* 180px */
      }
      #container {
        font-size: 20px;
      }
      #subcontainer {
        font-size: 2em; /*40px*/
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="subcontainer">
        <h2>Welcome to CSS unit em</h2>
        <!--  40*1.5 = 60px-->
      </div>
    </div>
  </body>
</html>
